<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPV</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        TPV
    </header>
    <main>
        <div class="main-box">
            <div class="column-ticket-table">
                <div class="box-section">
                    <div class="title-box">
                        <span class="title">TICKET MESA 2</span>
                    </div>
                    <div class="section-content">
                        <div class="products-list-box">
                            <textarea name="">No hay productos añadidos al ticket</textarea>
                        </div>
                        <div class="date-products-group-box">
                            <div class="date-product">
                                <div class="date-product-title">
                                    <span>B.Imponible</span>
                                </div>
                                <div class="date-product-info">
                                    0€
                                </div>
                            </div>
                            <div class="date-product">
                                <div class="date-product-title">
                                    <span>IVA()%</span>
                                </div>
                                <div class="date-product-info">
                                    0€
                                </div>
                            </div>
                            <div class="date-product">
                                <div class="date-product-title">
                                    <span>TOTAL</span>
                                </div>
                                <div class="date-product-info">
                                    0€
                                </div>
                            </div>
                        </div>
                        <div class="buttons-group">
                            <div class="eliminate-box"><button>ELIMINAR</button></div>
                            <div class="pay-box"><button>COBRAR</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-group-tables">
                <div class="box-section">
                    <div class="title-box">
                        <span class="title">MESAS</span>
                    </div>
                    <div class="section-content">
                        <div class="tables-box">
                            <div class="grid-box">
                                <div class="grid-element grid-element-1"><span>1</span></div>
                                <div class="grid-element grid-element-2"><span>2</span></div>
                                <div class="grid-element grid-element-3"><span>3</span></div>
                                <div class="grid-element grid-element-4"><span>4</span></div>
                                <div class="grid-element grid-element-5"><span>5</span></div>
                                <div class="grid-element grid-element-6"><span>6</span></div>
                                <div class="grid-element grid-element-7"><span>7</span></div>
                                <div class="grid-element grid-element-8"><span>8</span></div>
                                <div class="grid-element grid-element-9"><span>9</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
